{% extends "base.html" %}
{% block content %}

<h3>Login</h3>

<form method="POST">
    <input type="email" name="email" placeholder="Email" required>
    <input type="password" name="password" placeholder="Password" required>
    <button>Login</button>
</form>

<p>No account? <a href="/register">Register</a></p>

{% endblock %}
